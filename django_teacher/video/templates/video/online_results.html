{% extends 'main/base.html' %}

{% block title %}
  Онлайн анализ видео
{% endblock %}

{% block content %}

  <div class="container text-center">

    <h1 class="display-4 mt-5 fw-normal text-body-emphasis">Результаты анализа видео</h1>
    <pre>
      {{text_about}}
    </pre>
    {% csrf_token %}

    <form id="videoForm" method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <button id="submitButton" type="submit" class="btn btn-primary">
          Скачать полное видео
        </button>
    </form>

    </div>
      <div style="display: flex; justify-content: center;">
        {{ plot_html | safe }}
      </div>
    </div>

  </div>

{% endblock %}
