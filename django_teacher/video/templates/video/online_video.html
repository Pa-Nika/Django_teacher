{% extends 'main/base.html' %}

{% block title %}
  Онлайн запись видео
{% endblock %}

{% block content %}

  <div class="container text-center">

    <h1 class="display-4 mt-5 fw-normal text-body-emphasis">Онлайн</h1>
     <pre>
      {{text_about}}
     </pre>
    <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary" >
                    <a href="{% url 'online_analysis' %}" class="btn btn-primary">Начать запись онлайн</a>
            </button>
    </form>
  </div>

{% endblock %}
