{% extends 'main/base.html' %}

{% block title %}
  Загрузка видео
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h1 class="display-4 mt-5 fw-normal text-body-emphasis">Загрузить видео</h1>
        <div class="p-4 mb-5 text-start">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.video_file }}<br>
            {{ form.uploaded_at }}<br>
            <span>{{ error }}</span><br>
            <button type="submit" class="btn btn-primary">Загрузить</button>
          </form>
          <div id="error-message"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/main/js/upload_video.js"></script>

{% endblock %}
