{% extends 'main/base.html' %}

{% block title %}
  Загрузка видео
{% endblock %}

{% block content %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h1 class="display-4 mt-5 fw-normal text-body-emphasis">Загрузить видео</h1>
        <div class="p-4 mb-5 text-start">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.title.label_tag }}
              {{ form.title }}
            </div>
            <div class="mb-3">
              {{ form.video_file.label_tag }}
              {{ form.video_file }}
            </div>
            <button type="submit" class="btn btn-primary">Загрузить</button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
